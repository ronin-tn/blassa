services:
  # Backend Service (Spring Boot)
  - type: web
    name: blassa-backend
    runtime: docker
    plan: free
    region: frankfurt # Optional: Choose a region close to you
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: blassa-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: blassa-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: blassa-db
          property: databaseName
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: blassa-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: blassa-db
          property: password
      - key: SENTRY_AUTH_TOKEN
        sync: false
    healthCheckPath: /actuator/health
    # Give Spring Boot 3 minutes to start before health checks begin
    initialDelaySeconds: 180

  # Frontend Service (Next.js)
  - type: web
    name: blassa-frontend
    runtime: node
    buildCommand: cd front && npm install && npm run build
    startCommand: cd front && npm start
    plan: free
    region: frankfurt
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://blassa-backend.onrender.com/api/v1

databases:
  - name: blassa-db
    databaseName: blassa
    user: blassa
    plan: free
    region: frankfurt
    ipAllowList: [] # Warning: wide open for ease of access, restrict in production
