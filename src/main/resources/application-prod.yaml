# Production configuration for Railway deployment
# All sensitive values are pulled from environment variables

app:
  base-url: ${APP_BASE_URL:https://your-app.railway.app}
  frontend-url: ${FRONTEND_URL:https://your-frontend.vercel.app}
  cookie:
    secure: true  # HTTPS in production
    max-age: 604800

server:
  port: ${PORT:8080}

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/blassa}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      max-lifetime: 1800000

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 10

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET}
      expiration: 86400000

sentry:
  dsn: ${SENTRY_DSN}
  send-default-pii: true
  traces-sample-rate: 0.1  # Lower in production

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
